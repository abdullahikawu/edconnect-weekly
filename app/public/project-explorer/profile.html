<!DOCTYPE html>
<head>
    <title>Profile Page</title>
</head>
<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Academic Projects</h2>
    </header>
    <nav>
       <a href="index.html">Home</a>
       <a href="search.html">Projects</a>
       <a href="login.html">Login</a>
       <a href="register.html">Register</a>
       <a href="createproject.html">Submit</a>
       
    </nav>
    <main>
      <section name="profileSummary">
        <h3>John Doe</h3>
          <p>joe.doe@gmail.com</p>
          <ul>
              <li>Program: Computer Science</li>
              <li>Matric: 00/0000</li>
              <li>Graduation Year: 2019</li>
          </ul>
      </section>
      <section name="updateProfile">
          <h2>Update Profile</h2>
        <form name="updateProfile">
            <label>First Name:</label>
            <input name="firstName" type="text"> <br>
            <br>
            <label>Last Name:</label>
            <input name="lastName" type="text"> <br>
            <br>
            <label>Email Address:</label>
            <input name="email" type="email"> <br>
            <br>
            <label>Matric Number:</label>
            <input name="matricNumber" type="text"> <br>
            <br>
            <label>Program:</label>
            <select name="program">
                <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">Computer Information Systems</option>
                <option value="computer_technology">Computer Technology</option>
            </select>
            <br>
            <br>
            <label>Graduation Year:</label>
            <select name="graduationYear">
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
            </select>
            <br>
            <br>
            <input type = "submit">
        </form>        
      </section>

      <section name="updatePassword">
        <h2>Change Password</h2>
        <form name="changePassword">
        <label>Current Password:</label>
        <input name="currentPassword" type="password"><br>
        <br>
        <label>New Password:</label>
        <input name="newPassword" type="password"><br>
        <br>
        <label>Confirm Password:</label>
        <input name="confirmPassword" type="password"><br>
        <br>
        <input type = "submit">
        </form>
      </section>


    </main>
</body>
</html>
